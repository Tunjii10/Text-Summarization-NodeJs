<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body class="w-screen h-screen">
    <header class="top-0 left-0 right-0 w-screen fixed bg-slate-300 shadow-xl px-4 py-4">
        <div class="flex flex-row">
            <div class="flex-auto text-2xl  md:text-4xl font-bold">
                Text-Summarization with NodeJS
            </div>
            <div class="flex-auto font-bold">
                <div class="text-right pr-5">
                    <button id="dropdownDividerButton" data-dropdown-toggle="dropdownDivider" type="button">
                        <i class="uil uil-apps text-xl"></i>
                    </button>
                    <div id="dropdownDivider" class="z-10 hidden bg-white divide-y divide-gray-100 rounded shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                        <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDividerButton">
                          <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
                          </li>
                          <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                          </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div>
            <div>
              <div>
                  <h2>
                      Have a text you want to summarize. Just drop the text and chill while our summarizer does the work.
                  </h2>
              </div>
              <div id="text_to_summarize">
                  <form>
                      <Label>Drop Text here</Label>
                      <input type="text">
                      <button> Summarize</button>
                  </form>
              </div>
              <div id="summary">
                  <div>
                      <p>Here is your summarized Text</p>
                      <div>
                          <span>
      
                          </span>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li>
                <a href="#text_tot-summarize">Summarize Text</a>
            </li>
            <li>
                <a href="summary">Your Summary</a>
            </li>
        </ul>
        <p class="footer__copy"> &#169; Favour Adetunji. All rights reserved</p>
    </footer>
  
</body>
</html>
